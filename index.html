<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>张恒</title>
    <style>  
    /* 容器样式 */
    .link-container {
      text-align: center; /* 居中对齐 */
    }
 
    /* 超链接样式 */
    .link-container a {
      margin: 0 10px; /* 设置左右间距 */
      text-decoration: none; /* 去掉下划线 */
      color: #216cd3; /* 设置链接颜色 */
      font-size: 16px; /* 可选：设置字体大小 */
    }
 
    /* 可选：鼠标悬停效果 */
    .link-container a:hover {
      color: #0056b3; /* 鼠标悬停时改变颜色 */
    }
    body {
        margin: 0;
      }
      
    </style>
  </head>
  <body>
    <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
      <!-- 背景颜色，文本对齐，内边距 -->
      <img alt="张恒" src="./logo.png" width="80px" height="80px" />
      <!--px像素，-->
    </div>
     <article
      style="
        max-width: 700px;
        margin: 30px auto;
        padding: 15px;
        color: rgb(36, 41, 46);
        font-size: 17px;
        line-height: 1.7;
        text-size-adjust: 100%;
      "
    >
    <!-- 这是一个 article 元素，通常用于表示页面中独立的、完整的内容块 -->
<!-- 设置最大宽度为 700px，使其在较大屏幕上不会过宽 -->
<!-- margin: 30px auto 使该元素在页面中水平居中，上下外边距为 30px -->
<!-- padding: 15px 设置元素的内边距为 15px -->
<!-- color 设置文本颜色为一种深灰色 -->
<!-- font-size 设置字体大小为 17px -->
<!-- line-height 设置行高为 1.7，使文本行与行之间有合适的间距 -->
<!-- text-size-adjust: 100% 确保文本大小在不同设备上按预期显示 -->
      <p>第一步</p>
      <p>2345</p>
    </article>
    
    <footer
      style="
        margin-top: 60px;
        background-color: #f1f1f1;
        text-align: center;
        padding: 40px;
        font-size: 12px;
      "
      class="link-container"
    >
    <!--页脚（footer）元素，外边距，背景颜色，文本居中对齐，内边距，字体大小-->
      <p style="color: #666">我的网站</p>
      <a
        style="color: #666"
        href="https://beian.miit.gov.cn/"
        target="_blank"
        rel="noopener noreferrer"
        >ICP/IP地址/域名信息备案管理系统
      </a>
      <a
        style="color: #666"
        href="https://www.hust.edu.cn/"
        target="_blank"
        rel="noopener noreferrer"
        >华中科技大学
      </a>
    </footer>
  </body>
</html>
